<app-top-bar></app-top-bar>
<div id='container'>

  <div *ngIf='!loc' id='search'>
        <h1>Welcome to Danny's Weather App</h1>
        <p>Enter the location you wish to search, and I'll display your weather forecast for you!</p>

    </div>
    <mat-tab-group *ngIf='loc'>
        <mat-tab label="Current Weather">
            <app-current-weather></app-current-weather>
        </mat-tab>
        <mat-tab label="Forecast">
            <app-forecast></app-forecast>
        </mat-tab>
        <mat-tab label="UV Index">
            <app-uv></app-uv>
        </mat-tab>
    </mat-tab-group>
</div>
